<p>weather-forecast</p>
<button (click)="GetWeatherForecast()">Click Me</button>
<div *ngIf="showList">
    <table border="2">
        <thead>
            <tr>
                <th>Date</th>
                <th>TemperatureC</th>
                <th>TemperatureF</th>
                <th>Summary</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of weathers">
                <td>{{item.date}}</td>
                <td>{{item.temperatureC}}</td>
                <td>{{item.temperatureF}}</td>
                <td>{{item.summary}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="authorized == 1">
    <span>Unauthorized Request, You cannot access this service without bearer authorization token</span>
</div>
